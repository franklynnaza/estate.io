<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
<img src="./img/bg.png" alt="" class="mumu">
<img src="./img/bg2.jpg" alt="" class="mumu">
<img src="./img/blogpost (2).jpg" alt="" class="mumu">
<img src="./img/blogpost (3).jpg" alt=""  class="mumu">

    <script>
         var firstIndex=0;

function automaticSlide(){

setTimeout(automaticSlide, 5000); var pics;

const img=document.querySelectorAll('.mumu');

for(pics=0; pics<img.length;pics++){ img[pics].style.display="none";

}

firstIndex++;

if(firstIndex > img.length) { firstIndex =1;

}

img[firstIndex -1].style.display="block";

} automaticSlide();

    </script>
</body>
</html>
